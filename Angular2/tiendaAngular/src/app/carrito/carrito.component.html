<div class="container" style="padding-bottom:100px;">
  <h3>Carrito de compras</h3>
  <div class="row">

    <div class="col s6">
      <div class="row productosCarrito" *ngFor="let entry of carritoProductos">

        <div class="col s2">
          <img src={{entry.imagenProducto}}>
        </div>

        <div class="col s2">
          {{entry.nombreProducto}}
          <strong>Unidades: </strong> {{entry.cantidad}}
        </div>

        <div class="col s12">
          <strong>Subtotal($): </strong> <p class="subtotalProductos"> {{entry.precioProducto * entry.cantidad}}</p>
        </div>

      </div>
    </div>

    <div class="col s6">
      <h3>Total ($): </h3>
      <h3>{{precioTotal}}</h3>
      <a class="waves-effect waves-light btn" (click)="PagarCarrito()">Pagar</a>
    </div>

  </div>
</div>
