<div class="container productoContainer" style="padding-bottom:50px;">
  <div class="row">
    <div class="col s12">
      <h3>{{nombreProducto}}</h3>
    </div>
    <div class="col s6">
      <img src="{{imageProducto}}">
      <a [routerLink]="['/tienda']" class="waves-effect grey lighten-3 btn">Atras</a>
    </div>
    <div class="col s6">
      <div class="chip">
        <strong>Precio: </strong> {{precioProducto}}
      </div>
      <br>
      <div class="chip">
        <strong>Unidades Disponibles: </strong> {{cantidadProducto}}
      </div>
    </div>
  </div>
</div>
